<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <form>
      <div>
        <label for="width">width</label>
        <input type="text" id="width" v-model="button.width">
      </div>

      <div>
        <label for="height">height</label>
        <input type="text" id="height" v-model="button.height">
      </div>

      <div>
        <label for="fontSize">fontSize</label>
        <input type="text" id="fontSize" v-model="button.fontSize">
      </div>

      <div>
        <label for="fontFamily">fontFamily</label>
        <input type="text" id="fontFamily" v-model="button.fontFamily">
      </div>

      <div>
        <label for="textAlign">textAlign</label>
        <input type="text" id="textAlign" v-model="button.textAlign">
      </div>

      <div>
        <label for="background">background</label>
        <input type="color" id="background" v-model="button.background">
      </div>

      <div>
        <label for="color">color</label>
        <input type="text" id="color" v-model="button.color">
      </div>

      <div>
        <label for="borderRadius">borderRadius</label>
        <input type="text" id="borderRadius" v-model="button.borderRadius">
      </div>
    </form>

    <br>

    <button
      type="button"
      :style="button"
    >
      Botão
    </button>

    <hr>

    <form @submit.prevent="handleSubmit">
      <div>
        <label for="nome">nome</label>
        <input type="text" id="nome" v-model="nome">
      </div>

      <div>
        <label for="email">email</label>
        <input type="email" id="email" v-model="email">
      </div>

      <div>
        <label for="phone">phone</label>
        <input type="phone" id="phone" v-model="telefone">
      </div>

      <div>
        <label for="message">message</label>
        <textarea id="message" v-model="mensagem"></textarea>
      </div>

      <button type="submit">Enviar</button>
    </form>

    <div v-if="enviado">
      <p v-for="(data, key) in enviado" :key="key">{{ key }}: {{ data }}</p>
    </div>
  </div>

  <!-- 
    1 - Crie um criador de botões.

    O usuário poderá definir:
    width,
    height,
    font-size,
    font-family,
    text-align,
    background,
    color,
    border-radius,

    As escolhas serão feitas em campos de
    formulário. Cada escolha deverá ser 
    refletida em um elemento (o botão).


    2 - Crie um formulário com, nome, email, telefone e mensagem.
    Ao clicar em enviar, as informações preenchidas no formulário
    devem aparecer abaixo do mesmo. (previna o comportamento padrão do botão enviar)
  -->


  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        button: {
          width: "150px",
          height: "40px",
          fontSize: "16px",
          fontFamily: "Arial, sans-serif",
          textAlign: "center",
          background: "#cccccc",
          color: "#222222",
          borderRadius: "4px",
        },
        nome: "",
        email: "",
        telefone: "",
        mensagem: "",
        enviado: null
      },
      methods: {
        handleSubmit() {
          if (!this.nome || !this.email || !this.telefone || !this.mensagem) {
            return
          }

          this.enviado = {
            nome: this.nome,
            email: this.email,
            telefone: this.telefone,
            mensagem: this.mensagem,
          }
        }
      }
    })
  </script>
</body>
</html>
