<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <p>Quantidade no carrinho: {{ quantity }}</p>
    <button :disabled="quantity <= 0" type="button" @click="handleRemoveFromCart">Remover</button>
    <button :disabled="quantity >= 7" type="button" @click="handleAddToCart">Adicionar</button>
    <p v-show="quantity >= 7">Não é possível adicionar mais que 7 itens</p>
  </div>

  <script>
    // Simule a adição de um produto no carrinho
    // este produto possui estoque de 7 itens
    // (utilize a mesma ideia do contador).

    // Ao atingir 7 itens mostre uma mensagem informando
    // não ser possível adicinar mais do que 7 itens.

    // Remova também o botão de adicionar itens.

    const vm = new Vue({
      el: "#app",
      data: {
        quantity: 0
      },
      methods: {
        handleAddToCart() {
          if (this.quantity >= 7) {
            return
          }

          this.quantity++
        },

        handleRemoveFromCart() {
          if (this.quantity <= 0) {
            return
          }

          this.quantity--
        }
      }
    })
  </script>
</body>
</html>
