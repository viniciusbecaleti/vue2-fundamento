<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li><a @click.prevent="getStockByHref" href="https://api.origamid.dev/stock/aapl/quote">Apple</a></li>
      <li><a @click.prevent="getStockByHref" href="https://api.origamid.dev/stock/googl/quote">Google</a></li>
      <li><a @click.prevent="getStockByHref" href="https://api.origamid.dev/stock/amzn/quote">Amazon</a></li>
      <li><a @click.prevent="getStockByHref" href="https://api.origamid.dev/stock/ebay/quote">Ebay</a></li>
      <li><a @click.prevent="getStockByHref" href="https://api.origamid.dev/stock/pypl/quote">Paypal</a></li>
    </ul>
    
    <div v-if="stock">
      <p>Company Name {{ stock.companyName }}</p>
      <p>Latest Price: {{ stock.latestPrice }}</p>
      <p>Market Cap: {{ stock.marketCap }}</p>
    </div>
  </div>

  <script>
    // Utilizando API
    // https://api.origamid.dev/stock/aapl/quote

    // Adicione um evento de clique a cada <a> do html
    // acima e previna o comportamento padrão.

    // Faça o fetch dos dados do href ao click e mostre na
    // interface o companyName, latestPrice, marketCap

    const vm = new Vue({
      el: "#app",
      data: {
        stock: null
      },
      methods: {
        async getStockByHref(event) {
          const response = await fetch(event.target.href)
          const data = await response.json()

          this.stock = data
        }
      }
    })
  </script>
</body>
</html>
