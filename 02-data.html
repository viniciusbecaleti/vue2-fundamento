<html lang="en">
<head>

  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <!-- Acerte o código abaixo -->
  <div id="app">
    {{empresa}}, {{produto}}
  </div>

  <div id="app2">

    <p>Perímetro: {{ ladoQuadrado * 4 }}</p>

      el: "#app2",
      data: {
        ladoQuadrado: 30
      }
    })
  </script>
