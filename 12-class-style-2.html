<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.js"></script>
  <style>
    ul {
      display: flex;
      flex-wrap: wrap;
      font-family: monospace;
      list-style: none;
      padding: 0px;
      margin: 0px;
    }
    
    .column {
      flex-direction: column;
    }

    li {
      padding: 20px;
      background: #84e;
      color: white;
      border-radius: 4px;
      margin: 10px;
      flex: 1;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <button type="button" @click="horizontal = !horizontal">Mudar Orientação</button>

    <ul :class="{ column: !horizontal }" @click="gerarCor()">
      <li :style="{ background: cor }">Sobre</li>
      <li :style="{ background: cor }">Produtos</li>
      <li :style="{ background: cor }">Serviços</li>
      <li :style="{ background: cor }">Contato</li>
    </ul>

    {{ cor }}
  </div>

  <script>
    // Ex 1: Crie um botão que troque a orientação da lista, ou seja,
    // ao invés de 4 colunas, uma única coluna com 4 linhas.

    // O botão será responsável por trocar para lista e também
    // responsável por reverter esse processo.
    // Utilize adição/remoção de classes para atingir este efeito.

    // A classe column já está criada, basta utilizar ela.

    // Ex 2: Crie um gerador de cores, toda vez que o usuário clicar
    // em cima da lista, os itens trocam de cor.

    // Gerador de cor:
    // const color = `hsl(${Math.random() * 360}, 100%, 50%)`

    const vm = new Vue({
      el: "#app",
      data: {
        horizontal: true,
        cor: ""
      },
      methods: {
        gerarCor() {
          const cor = `hsl(${Math.random() * 360}, 100%, 50%)`
          this.cor = cor
        }
      }
    })
  </script>
</body>
</html>
