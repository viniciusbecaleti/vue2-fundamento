<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <temperatura></temperatura>
    <market-cap></market-cap>
  </div>

  <!-- 
    Obs: As API's como sempre param de funcionar, empresas mudam,
    passam a pedir chaves e outras demandas. Para que você consiga
    seguir com a aula, use os links fornecidos por mim
    (apenas lembrando que são links estáticos, então os dados não
    serão atuais, ex: a temperatura do dia será sempre 32).

    Crie uma tela com 3 diferentes Componentes.

    1 - Mostre o tempo do dia usando a API:
    https://api.origamid.dev/weather/rio

    2 - Mostre a relação dolar/real
    https://api.origamid.dev/exchange/usd

    3 - Mostre o valor de mercado da Apple (marketCap)
    https://api.origamid.dev/stock/aapl/quote

    Crie os componentes em arquivos separados e utilize import/export
    O componente 1 deve ser registrado globalmente
    O componente 2 deve ser registrado localmente dentro do componente 3.
    O componente 3 deve ser registrado localmente da instância Vue.js
  -->

  <script type="module">
    import { Temperatura } from "./Temperatura.js"
    import { MarketCap } from "./MarketCap.js"

    Vue.component("Temperatura", Temperatura)

    const vm = new Vue({
      el: "#app",
      components: {
        MarketCap
      }
    })
  </script>
</body>
</html>
